<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border: 1px dotted seagreen;
            display: flex;
            height: 400px;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            border: dashed 1px rgb(134, 81, 2);
            font-size: 3em;
            height: 150px;
            width: 200px;
        }
        #box1{
            flex-grow: 1;
            order: 3;
        }
    </style>
</head>
<body>
    <h1>Practice Flexbox</h1>
    <div class="container">
        <div id="box1" class="box">BOX-1</div>
        <div id="box2" class="box">BOX-2</div>
        <div id="box3" class="box">BOX-3</div>
    </div>
</body>
</html>
