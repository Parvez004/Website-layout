<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexuse</title>
    <link rel="stylesheet" href="flexuse.css">
    <script src="https://kit.fontawesome.com/eb9fe2a628.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <span class="link">
                <a href="" class="bar">Home</a>
                <a href="" class="bar">Order</a>
                <a href="" class="bar">Cart</a>
                <a href="" class="bar">About Us</a>
            </span>
            <span class="log">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </span>
        </nav>
    </header>
    <section class="form">
        <h1>Log In</h1>
        <form action="" class="log-in">
            <input type="email" required placeholder="Email" class="email">
            <input type="password" required placeholder="Password" class="password">
            <button class="submit">Submit</button>
        </form>
    </section>
</body>
</html>
